<!DOCTYPE html>
{% extends 'base.html' %}

{% block title %}Delete Vehicle{% endblock %}

{% block content %}
    <h1>Edit Vehicle</h1>

        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Vehicle</button>
    </form>
{% endblock %}
